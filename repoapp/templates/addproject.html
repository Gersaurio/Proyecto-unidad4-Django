{% extends 'portafolio.html' %}

{% block content %}
  <section class="inner-page">
    <div class="container">
      <form class="row g-3" action="" method="post">
        {% csrf_token %}
        <div class="col-12">
          <label for="inputAddress" class="form-label">Foto</label>
          <input type="url" class="form-control" id="photo" name="photo" placeholder="Ingresa url de la imagen" required autocomplete="off">
        </div>
        <div class="col-12">
          <label for="inputAddress" class="form-label">Titulo del proyecto</label>
          <input type="text" class="form-control" id="title" name="title" placeholder="Ingresa el titulo del proyecto" required autocomplete="off">
        </div>
        <div class="form-floating">
          <textarea class="form-control" placeholder="Ingresa la descripcion de tu proyecto" name="description" id="description" required autocomplete="off"></textarea>
          <label for="floatingTextarea">Descripcion del proyecto</label>
        </div>
        <div class="col-12">
          <label for="inputAddress2" class="form-label">Tags</label>
          <input type="text" class="form-control" id="tags" name="tags" placeholder="Ingresa las etiquetas" required autocomplete="off">
        </div>
        <div class="col-12">
          <label for="inputAddress" class="form-label">URL Github</label>
          <input type="url" class="form-control" id="url" name="url" placeholder="Ingresa url del proyecto en github" required autocomplete="off">
        </div>
        <div class="col-12">
          <button type="submit" class="btn btn-primary">Agregar</button>
        </div>
      </form>
    </div>
  </section>

{% endblock %}
